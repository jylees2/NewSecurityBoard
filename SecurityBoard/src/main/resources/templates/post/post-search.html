{{>layout/header}}
<div id="post_list">
    <table id="table" class="table table-horizontal">
        <thead id="thead">
        <tr>
            <th>번호</th>
            <th class="col-md-6 text-center">제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody id="tbody">
        {{#searchList}}
            <tr>
                <td>{{id}}</td>
                <td><a href="/post/read/{{id}}">{{title}}</a></td>
                <td>{{writer}}</td>
                <td>{{modifiedDate}}</td>
                <td>{{view}}</td>
            </tr>
        {{/searchList}}
        </tbody>
    </table>
    <div class="text-right">
        <a href="/post/write" role="button" class="btn btn-primary bi bi-pencil-fill"> 글쓰기</a>
    </div>

    {{! Search Paging }}
	{{>post/search-page}}
	<form action="/post/search" method="GET" class="form-inline p-2 bd-highlight" role="search">
        <input type="text" name="keyword" class="form-control" id="search" placeholder="검색">
        <button class="btn btn-primary bi bi-search"></button>
    </form>

</div>
{{>layout/footer}}
